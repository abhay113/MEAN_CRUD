<h2 class="my-4">Add Employee</h2>


<div class="my-4">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control " id="firstName" required [(ngModel)]="employee.firstName"
                    name="firstName" />
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName"
                    name="lastName" />


                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" required [(ngModel)]="employee.age" name="age" />

                <label for="salary">Salary</label>
                <input type="text" class="form-control" id="salary" required [(ngModel)]="employee.salary"
                    name="salary" />

                <label for="department">Department</label>
                <input type="text" class="form-control" id="department" required [(ngModel)]="employee.department"
                    name="department" />
            </div>



            <button (click)="saveEmployee()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Tutorial was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newEmployee()">Add</button>
        </div>
    </div>
</div>
