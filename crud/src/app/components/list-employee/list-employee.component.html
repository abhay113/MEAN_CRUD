<h2 class="my-4">All Employee</h2>

<div class="list row">

    <div class="col-md-12">
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Department</th>
                        <th> Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{employee.firstName}}</td>
                        <td>{{employee.lastName}}</td>
                        <td>{{employee.age}}</td>
                        <td>{{employee.salary}}</td>
                        <td>{{employee.department}}</td>


                        <td>
                            <div>
                            </div>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="col-md-6">

    </div>
</div>
